<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <%- include('./layout/head'); -%>
  </head>
  <body>
    <%- include('./layout/header') -%>
    <main class="banner py-6">
      <!-- Swiper -->
      <div class="swiper mySwiper ms-lg-0">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="../assets/images/home/banner1.png" alt="banner" class="rounded">
          </div>
          <div class="swiper-slide">
            <img src="../assets/images/home/banner2.png" alt="banner" class="rounded">
          </div>
          <div class="swiper-slide">
            <img src="../assets/images/home/banner3.png" alt="banner" class="rounded">
          </div>
          <div class="swiper-slide">
            <img src="../assets/images/home/banner4.png" alt="banner" class="rounded">
          </div>
          <div class="swiper-slide">
            <img src="../assets/images/home/banner5.png" alt="banner" class="rounded">
          </div>
          <div class="swiper-slide">
            <img src="../assets/images/home/banner6.png" alt="banner" class="rounded">
          </div>
          <div class="swiper-slide">
            <img src="../assets/images/home/banner7.png" alt="banner" class="rounded">
          </div>     
          <div class="swiper-slide">
            <img src="../assets/images/home/banner8.png" alt="banner" class="rounded">
          </div>          
        </div>
      </div>
    </main>
    <section></section>

    <%- include('./layout/footer') -%>

    <%- include('./layout/body_bottom') -%>
  </body>
</html>
