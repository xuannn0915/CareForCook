<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <%- include('./layout/backstage-head'); -%>
  </head>
  <body>
    <div class="wrap">
      <main class="backstage_login">
        <div class="login bg-white  d-flex flex-column justify-content-center align-items-center ms-auto">
            <img src="../assets/images/layout/log+wording.png" alt="logo" class="d-block mx-auto logo">
          <h3 class="text-primary fw-bold mb-6">
            後台登入
          </h3>
          <form action="#" class="needs-validation" novalidate>
            <div class="mb-6">
              <label for="login_account" class="form-label">帳號</label>
              <input type="text" class="form-control" id="login_account" placeholder="請輸入信箱" required>
              <div class="invalid-feedback">
                請輸入帳號
              </div>
            </div>
            <div class="mb-6">
              <div class="mb-2">
                <label for="login_password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="login_password" placeholder="請輸入密碼" required>
                <div class="invalid-feedback">
                  請輸入密碼
                </div>
              </div>
              <input type="checkbox" id="remeber-password" class="me-1">
              <label for="remeber-password">記得密碼</label>
            </div>
            <div class="mb-lg-10 mb-8 d-flex align-items-end">
              <div class="me-2">
                <label for="login_password" class="form-label">驗證碼</label>
                <input type="password" class="form-control" id="login_password" placeholder="請輸入驗證碼" required>
                <div class="invalid-feedback">
                  請輸入驗證碼
                </div>
              </div>
              <img src="../assets/images/backstage/verify num.png" alt="verifyPic" class="me-2 d-block verifyPic">
              <a href="#">
                <span class="material-symbols-rounded pb-1"> autorenew </span>
              </a>
            </div>
            <div class="login_button d-flex flex-column align-items-center ">
              <a href="backstage_order.html" class="btn btn-primary mb-3">
                登入
              </a>
              <a href="index.html" class="fs-6">回前台首頁</a>
            </div>
          </form>
        </div>
      </main>
    </div>
    <%- include('./layout/body_bottom') -%>
  </body>
</html>
