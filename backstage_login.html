<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/CareForCook/assets/logo-1af07373.ico" type="image/x-icon" />
<!-- material icon -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

<!-- material font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

<title>CareForCook-backStage</title>    <script type="module" crossorigin src="/CareForCook/assets/incrementer-1daa1639.js"></script>
    <link rel="stylesheet" href="/CareForCook/assets/incrementer-85eb99d5.css">
  </head>
  <body>
    <div class="wrap">
      <main class="backstage_login bg-white d-flex flex-lg-row flex-column-reverse position-relative">
        <div class="bg-image">
        </div>
        <div class="login bg-white  d-flex flex-column justify-content-center align-items-center ms-auto">
          <h3 class="text-primary fw-bold mb-6">
            後台登入
          </h3>
          <form action="#" class="needs-validation" novalidate>
            <div class="mb-6">
              <label for="login_account" class="form-label">帳號</label>
              <input type="text" class="form-control" id="login_account" placeholder="請輸入信箱" required>
              <div class="invalid-feedback">
                請輸入帳號
              </div>
            </div>
            <div class="mb-6">
              <div class="mb-2">
                <label for="login_password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="login_password" placeholder="請輸入密碼" required>
                <div class="invalid-feedback">
                  請輸入密碼
                </div>
              </div>
              <input type="checkbox" id="remeber-password" class="me-1">
              <label for="remeber-password">記得密碼</label>
            </div>
            <div class="mb-lg-10 mb-8 d-flex align-items-end">
              <div class="me-2">
                <label for="login_password" class="form-label">驗證碼</label>
                <input type="password" class="form-control" id="login_password" placeholder="請輸入驗證碼" required>
                <div class="invalid-feedback">
                  請輸入驗證碼
                </div>
              </div>
              <img src="/CareForCook/assets/verify num-e1537b8f.png" alt="verifyPic" class="me-2 d-block verifyPic">
              <a href="#">
                <span class="material-symbols-rounded pb-1"> autorenew </span>
              </a>
            </div>
            <div class="login_button d-flex flex-column align-items-center ">
              <a href="backstage_order.html" class="btn btn-primary mb-3">
                登入
              </a>
              <a href="index.html" class="fs-6">回前台首頁</a>
            </div>
          </form>
        </div>
      </main>
    </div>
    <!-- Swiper JS  -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<!-- tabs -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

<!-- aos -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!-- main js -->

  </body>
</html>
